<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CRM Copier</title>
  <style>
    body { font-family: Arial, sans-serif; width:320px; padding:12px; }
    #status { margin-bottom: 10px; color:#333; }
    button { padding:8px 12px; border-radius:6px; border: none; background:#0066cc; color:white; cursor:pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    .small { font-size:12px; color:#666; margin-top:8px; }
    pre { background:#f6f6f6; padding:8px; border-radius:4px; overflow:auto; }
  </style>
</head>
<body>
  <div id="status">Open a CRM page first.</div>
  <button id="copyBtn" disabled>Copy to Clipboard</button>
  <div class="small">Click to extract: Name • Mobile • Model • Call ID</div>
  <div class="small" style="margin-top:10px">Output preview (tab-separated):</div>
  <pre id="preview">—</pre>

  <!-- ✅ Load only popup.js -->
  <script src="popup.js"></script>
</body>
</html>
